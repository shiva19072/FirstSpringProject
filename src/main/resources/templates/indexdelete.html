<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .cont {
        font-family: Verdana;
        align-content: center;
      }
      html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

body {
    background-image: url("/images/classroombg.jpg");
    background-attachment: fixed;
    background-repeat: no-repeat;
    background-size: cover;
}
    </style>
  </head>
  <body>
    <div class="container p-5">
    <div class="container m-2 p-5 cont border border-1 border-dark rounded-2 bg-light">
      <h2 style="text-align: center;">Delete Data</h2>
      <!-- Form to delete a student by ID -->
      <form class="row g-4" onsubmit="deleteStudent(event)">
        <div class="col-12">
          <label for="id" class="form-label">Enter Student ID to Delete:</label>
          <input type="number" class="form-control" id="id" min="1" required>
        </div>

        <div class="col-12">
          <button type="submit" class="btn btn-danger">Delete Student</button>
        </div>
      </form>
    </div>
  </div>
    <script>
       function deleteStudent(event) {
        event.preventDefault(); // Prevent the form from reloading the page
        
        const studentId = document.getElementById('id').value;

        // Send DELETE request to the server
        fetch(`/students/${studentId}`, {
          method: 'DELETE',
        })
        .then(response => {
          if (response.ok) {
            alert(`Student with ID ${studentId} has been deleted successfully!`);
          } else {
            throw new Error('Failed to delete student. Please check the ID.');
          }
        })
        .catch(error => {
          alert('Error: ' + error.message);
        });
      }
    </script>
  </body>
</html>
